spring:
  application:
    name: aetherblog
  
  # Set default profile to dev for local development
  profiles:
    active: dev

  # 文件上传配置 (支持大文件/视频上传, 最大10GB)
  servlet:
    multipart:
      enabled: true
      max-file-size: 10GB
      max-request-size: 10GB
      file-size-threshold: 50MB
  
  # 开启虚拟线程 (JDK 21+)
  threads:
    virtual:
      enabled: true
  
  # 数据源配置
  datasource:
    # URL, Username, Password are configured in application-dev.yml or via Environment Variables
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
  
  # JPA 配置
  jpa:
    hibernate:
      ddl-auto: validate  # 仅验证，不自动修改表结构
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
  
  # Flyway 数据库迁移配置
  # 开发模式: FLYWAY_VALIDATE=false (默认) 允许修改迁移脚本
  # 生产模式: FLYWAY_VALIDATE=true 启用严格校验
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    baseline-version: '0'
    # 开发模式关闭校验，生产模式开启
    validate-on-migrate: ${FLYWAY_VALIDATE:false}
    # 开发模式允许 clean，生产模式禁用
    clean-disabled: ${FLYWAY_CLEAN_DISABLED:false}
  
  # Redis 配置
  # Host, Port are configured in application-dev.yml or via Environment Variables
  
  # AI 配置
  ai:
    openai:
      # API Key configured in application-dev.yml or via Environment Variables
      chat:
        model: gpt-4-turbo-preview
        options:
          temperature: 0.7
      embedding:
        model: text-embedding-3-small

# 服务器配置
server:
  port: 8080
  servlet:
    context-path: /api

# JWT 配置
jwt:
  # Secret configured in application-dev.yml or via Environment Variables
  expiration: 86400000 # 24 hours

# 日志配置
logging:
  level:
    com.aetherblog: DEBUG
    org.springframework.security: DEBUG
  file:
    path: ${APP_LOG_PATH:./logs}
    name: ${APP_LOG_PATH:./logs}/aetherblog.log
  logback:
    rollingpolicy:
      max-file-size: 50MB
      max-history: 30
      total-size-cap: 1GB

# 应用自定义配置
app:
  upload:
    path: ${UPLOAD_PATH:./uploads}
  log:
    path: ${LOG_PATH:./logs}

# AetherBlog 配置 (兼容其他服务)
aetherblog:
  upload:
    path: ${UPLOAD_PATH:./uploads}
    url-prefix: /uploads
  media:
    trash-cleanup-days: 120
  log:
    path: ${LOG_PATH:./logs}

# Actuator 配置
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: when_authorized

# SpringDoc 配置
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
