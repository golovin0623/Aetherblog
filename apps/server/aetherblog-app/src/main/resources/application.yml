spring:
  application:
    name: aetherblog
  
  # 开启虚拟线程 (JDK 21+)
  threads:
    virtual:
      enabled: true
  
  # 数据源配置
  datasource:
    url: jdbc:postgresql://localhost:5432/aetherblog
    username: aetherblog
    password: aetherblog123
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
  
  # JPA 配置
  jpa:
    hibernate:
      ddl-auto: validate  # 仅验证，不自动修改表结构
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
  
  # Flyway 数据库迁移配置
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    baseline-version: '0'
    validate-on-migrate: true
  
  # Redis 配置
  data:
    redis:
      host: localhost
      port: 6379
      database: 0
  
  # AI 配置
  ai:
    openai:
      api-key: ${OPENAI_API_KEY:sk-placeholder}
      chat:
        model: gpt-4-turbo-preview
        options:
          temperature: 0.7
      embedding:
        model: text-embedding-3-small

# 服务器配置
server:
  port: 8080
  servlet:
    context-path: /api

# JWT 配置
jwt:
  secret: ${JWT_SECRET:aetherblog-secret-key-for-jwt-token-generation-2024}
  expiration: 86400000 # 24 hours

# 日志配置
logging:
  level:
    com.aetherblog: DEBUG
    org.springframework.security: DEBUG

# Actuator 配置
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: when_authorized

# SpringDoc 配置
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
