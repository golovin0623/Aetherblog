spring:
  application:
    name: aetherblog-blog-service
  
  # 数据源配置
  datasource:
    url: jdbc:postgresql://localhost:5432/aetherblog
    username: aetherblog
    password: aetherblog123
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
  
  # JPA 配置
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
  
  # Redis 配置
  data:
    redis:
      host: localhost
      port: 6379
      database: 0

# 服务器配置
server:
  port: 8080
  servlet:
    context-path: /api

# JWT 配置
jwt:
  secret: ${JWT_SECRET:aetherblog-secret-key-for-jwt-token-generation-2024}
  expiration: 86400000

# 日志配置
logging:
  level:
    com.aetherblog: DEBUG

# Actuator 配置
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics

# SpringDoc 配置
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
