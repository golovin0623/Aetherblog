spring:
  application:
    name: aetherblog-blog-service
  
  # 数据源配置
  datasource:
    url: jdbc:postgresql://localhost:5432/aetherblog
    username: aetherblog
    password: aetherblog123
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
  
  # JPA 配置
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        # 启用默认的批量抓取，以解决 N+1 查询问题。
        # 该值（100）远大于典型的分页大小（例如 10-30），
        # 确保在单次操作中能为页面上的所有主实体批量加载其关联
        default_batch_fetch_size: 100
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
  
  # Redis 配置
  data:
    redis:
      host: localhost
      port: 6379
      database: 0

  # Elasticsearch 配置
  elasticsearch:
    uris: http://localhost:9200

# 服务器配置
server:
  port: 8080
  servlet:
    context-path: /api

# JWT 配置
jwt:
  secret: ${JWT_SECRET}
  expiration: 86400000

# 日志配置
logging:
  level:
    com.aetherblog: DEBUG

# Actuator 配置
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics

# SpringDoc 配置
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
