services:
  postgres:
    image: pgvector/pgvector:pg17
    container_name: aetherblog-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: aetherblog
      POSTGRES_USER: aetherblog
      POSTGRES_PASSWORD: aetherblog123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U aetherblog -d aetherblog"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - aetherblog-network

  redis:
    image: redis:7-alpine
    container_name: aetherblog-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - aetherblog-network

  elasticsearch:
    # 可通过环境变量覆盖镜像 (例如 Apple Silicon 遇到 SIGILL 可尝试降级版本):
    #   ELASTICSEARCH_IMAGE=docker.elastic.co/elasticsearch/elasticsearch:8.14.3 docker compose up -d elasticsearch
    image: ${ELASTICSEARCH_IMAGE:-docker.elastic.co/elasticsearch/elasticsearch:8.15.0}
    container_name: aetherblog-elasticsearch
    restart: unless-stopped
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - xpack.ml.enabled=false
      # Apple Silicon / Docker Desktop: JDK 22 可能因 SVE 指令探测导致 SIGILL（非法指令）崩溃
      # 通过禁用 SVE 可避免容器反复重启
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m -XX:UseSVE=0"
      # ES 启动过程会先运行一些 CLI Java 进程（可能不会继承 ES_JAVA_OPTS），这里也禁用 SVE
      - "CLI_JAVA_OPTS=-XX:UseSVE=0"
    ports:
      - "9200:9200"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - aetherblog-network

networks:
  aetherblog-network:
    name: aetherblog_aetherblog-network

volumes:
  postgres_data:
  redis_data:
  elasticsearch_data:
