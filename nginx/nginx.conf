# =============================================================================
# AetherBlog Nginx Gateway - 生产级配置
# =============================================================================
# 支持特性:
#   ✅ WebSocket 长连接 (AI 实时对话)
#   ✅ SSE 流式传输 (AI 流式响应)
#   ✅ 大文件上传 (图片/视频 最大500MB)
#   ✅ 长时间请求 (多轮 AI 工具调用，最长10分钟)
#   ✅ 连接池优化
# =============================================================================

# WebSocket 连接升级映射 (必须在 server 块之前)
map $http_upgrade $connection_upgrade {
    default upgrade;
    '' close;
}

# Docker DNS (supports scaled services)
resolver 127.0.0.11 valid=10s;

# 上游服务定义
upstream blog {
    server blog:3000;
    keepalive 32;
}

upstream admin {
    server admin:80;
    keepalive 16;
}

upstream backend {
    server backend:8080;
    keepalive 64;  # AI 服务需要更多连接
}

upstream ai_service {
    server ai-service:8000;
    keepalive 64;
}

server {
    listen 80;
    server_name _;
    
    # =========================================================================
    # 基础配置
    # =========================================================================
    
    # 客户端请求体大小限制 (支持大文件上传, 最大10GB)
    client_max_body_size 10G;
    
    # 请求体缓冲 (10GB上传需要更长超时)
    client_body_buffer_size 100M;
    client_body_timeout 3600s;
    
    # 响应超时 (10GB上传/AI长时间处理)
    send_timeout 3600s;
    
    # 代理缓冲 (关闭以支持 SSE)
    proxy_buffering off;
    
    # 通用代理头
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    
    # HTTP/1.1 支持 keepalive
    proxy_http_version 1.1;
    
    # =========================================================================
    # 后台管理 /admin (已配置 base: '/admin/')
    # =========================================================================
    # 重要: /admin/ 结尾的 location 配合 proxy_pass 确保路径正确传递
    # 访问 /admin 会被 301 重定向到 /admin/，确保 React Router 正常工作
    location = /admin {
        return 301 /admin/;
    }
    
    location /admin/ {
        proxy_pass http://admin/admin/;
        proxy_set_header Connection "";
        
        # 支持 SPA 刷新 (由 admin 容器的 nginx 处理 try_files)
        proxy_intercept_errors off;
    }
    
    # Admin 静态资源 (/admin/assets/*)
    location /admin/assets/ {
        proxy_pass http://admin/admin/assets/;
        proxy_set_header Connection "";
        
        # 静态资源缓存
        expires 1d;
        add_header Cache-Control "public, immutable";
    }


    # =========================================================================
    # AI 流式响应 (NDJSON/SSE)
    # 匹配: /api/v1/ai/*, /api/chat/*, /api/stream/*
    # =========================================================================
    location ^~ /api/v1/ai/ {
        proxy_pass http://ai_service;

        # 流式响应配置 (NDJSON/SSE)
        proxy_set_header Connection "";
        proxy_buffering off;
        proxy_cache off;

        # 长时间超时 (AI 可能处理很久)
        proxy_connect_timeout 60s;
        proxy_send_timeout 600s;
        proxy_read_timeout 600s;

        # 禁用缓冲，确保实时传输
        chunked_transfer_encoding on;

        # 流式特定头
        add_header X-Accel-Buffering no;
    }

    location ^~ /api/v1/search/semantic {
        proxy_pass http://ai_service;
        proxy_set_header Connection "";

        proxy_connect_timeout 30s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    location ^~ /api/v1/admin/search/ {
        proxy_pass http://ai_service;
        proxy_set_header Connection "";

        proxy_connect_timeout 30s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
    }

    location ^~ /api/v1/admin/providers {
        proxy_pass http://ai_service;
        proxy_set_header Connection "";

        proxy_connect_timeout 30s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
    }
    location ~ ^/api/(ai|chat|stream) {
        proxy_pass http://backend;
        
        # SSE 必需配置
        proxy_set_header Connection "";
        proxy_buffering off;
        proxy_cache off;
        
        # 长时间超时 (AI 可能处理很久)
        proxy_connect_timeout 60s;
        proxy_send_timeout 600s;     # 10分钟
        proxy_read_timeout 600s;     # 10分钟
        
        # 禁用缓冲，确保实时传输
        chunked_transfer_encoding on;
        
        # SSE 特定头
        add_header X-Accel-Buffering no;
    }
    
    # =========================================================================
    # WebSocket 连接 (实时 AI 对话)
    # 匹配: /api/ws/*, /api/websocket/*, /api/socket/*
    # =========================================================================
    location ~ ^/api/(ws|websocket|socket) {
        proxy_pass http://backend;
        
        # WebSocket 升级
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        
        # WebSocket 长连接超时 (1小时)
        proxy_connect_timeout 60s;
        proxy_send_timeout 3600s;
        proxy_read_timeout 3600s;
        
        # 禁用缓冲
        proxy_buffering off;
    }
    
    # =========================================================================
    # 文件上传 (图片/视频)
    # 匹配: /api/upload/*, /api/media/*, /api/file/*
    # =========================================================================
    location ~ ^/api/(upload|media|file) {
        proxy_pass http://backend;
        proxy_set_header Connection "";
        
        # 大文件上传配置 (最大10GB)
        client_max_body_size 10G;
        client_body_buffer_size 100M;
        
        # 上传超时 (大文件需要更长时间, 1小时)
        proxy_connect_timeout 60s;
        proxy_send_timeout 3600s;
        proxy_read_timeout 3600s;
        
        # 禁用请求体缓冲，边收边传
        proxy_request_buffering off;
    }
    
    # =========================================================================
    # 后端 API - 常规请求 (兜底)
    # =========================================================================
    location /api {
        proxy_pass http://backend;
        proxy_set_header Connection "";
        
        # 常规 API 超时
        proxy_connect_timeout 30s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # =========================================================================
    # Next.js 静态资源 (强缓存)
    # =========================================================================
    location /_next/static {
        proxy_pass http://blog;
        proxy_set_header Connection "";
        
        # 强缓存 1年
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # =========================================================================
    # 博客前台 (默认)
    # =========================================================================
    location / {
        proxy_pass http://blog;
        
        # 支持 WebSocket (Next.js HMR)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        
        # 常规超时
        proxy_connect_timeout 30s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # =========================================================================
    # 健康检查
    # =========================================================================
    location /health {
        access_log off;
        return 200 'OK';
        add_header Content-Type text/plain;
    }
    
    # 错误页面
    error_page 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
        internal;
    }
}
