# =============================================================================
# AetherBlog Nginx Gateway - 本地开发配置
# =============================================================================
# 使用 host.docker.internal 连接宿主机上运行的服务
# =============================================================================

# WebSocket 连接升级映射
map $http_upgrade $connection_upgrade {
    default upgrade;
    '' close;
}

server {
    listen 80;
    server_name _;
    
    # 客户端请求体大小限制
    client_max_body_size 500M;
    
    # 代理缓冲 (关闭以支持 SSE)
    proxy_buffering off;
    
    # 通用代理头
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    
    # HTTP/1.1 支持 keepalive
    proxy_http_version 1.1;
    
    # =========================================================================
    # 后台管理 /admin (Vite dev server on host:5173)
    # =========================================================================
    location = /admin {
        return 301 /admin/;
    }
    
    location /admin/ {
        proxy_pass http://host.docker.internal:5173/;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
    }
    
    # Vite HMR WebSocket
    location /@vite/ {
        proxy_pass http://host.docker.internal:5173/@vite/;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
    }
    
    location /@fs/ {
        proxy_pass http://host.docker.internal:5173/@fs/;
    }
    
    location /node_modules/ {
        proxy_pass http://host.docker.internal:5173/node_modules/;
    }

    # =========================================================================
    # AI 服务 (Python FastAPI on host:8000)
    # =========================================================================
    location ^~ /api/v1/ai/ {
        proxy_pass http://host.docker.internal:8000;
        proxy_set_header Connection "";
        proxy_buffering off;
        proxy_cache off;
        
        proxy_connect_timeout 60s;
        proxy_send_timeout 600s;
        proxy_read_timeout 600s;
        
        add_header X-Accel-Buffering no;
    }

    location ^~ /api/v1/search/semantic {
        proxy_pass http://host.docker.internal:8000;
        proxy_set_header Connection "";
    }

    location ^~ /api/v1/admin/search/ {
        proxy_pass http://host.docker.internal:8000;
        proxy_set_header Connection "";
    }

    location ^~ /api/v1/admin/providers {
        proxy_pass http://host.docker.internal:8000;
        proxy_set_header Connection "";
    }

    # =========================================================================
    # 后端 API (Spring Boot on host:8080)
    # =========================================================================
    location /api {
        proxy_pass http://host.docker.internal:8080;
        proxy_set_header Connection "";
        
        proxy_connect_timeout 30s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # =========================================================================
    # 博客前台 (Next.js dev server on host:3000)
    # =========================================================================
    location /_next/webpack-hmr {
        proxy_pass http://host.docker.internal:3000/_next/webpack-hmr;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
    }
    
    location / {
        proxy_pass http://host.docker.internal:3000;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
    }

    # =========================================================================
    # 健康检查
    # =========================================================================
    location /health {
        access_log off;
        return 200 'OK';
        add_header Content-Type text/plain;
    }
}
