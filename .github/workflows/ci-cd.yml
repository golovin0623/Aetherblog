name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main

# å¹¶å‘æ§åˆ¶: åŒä¸€åˆ†æ”¯/PR çš„æ–°è¿è¡Œä¼šå–æ¶ˆæ—§çš„è¿è¡Œ
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  DOCKER_REGISTRY: ${{ secrets.DOCKER_USERNAME || 'golovin0623' }}

jobs:
  # å‰ç«¯æµ‹è¯•å’Œæ„å»º
  frontend-test:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9.15.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm lint

      - name: Type check
        run: |
          pnpm --filter @aetherblog/admin exec tsc --noEmit
          pnpm --filter @aetherblog/blog exec tsc --noEmit

      - name: Build all packages
        run: pnpm build

  # åç«¯æµ‹è¯•å’Œæ„å»º
  backend-test:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup JDK 25
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'temurin'
          cache: 'maven'

      - name: Build with Maven
        working-directory: apps/server
        run: mvn clean install -DskipTests

      - name: Run tests
        working-directory: apps/server
        run: mvn test

  # AI æœåŠ¡æµ‹è¯•
  ai-test:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
          cache-dependency-path: apps/ai-service/requirements.txt

      - name: Install dependencies
        working-directory: apps/ai-service
        run: pip install -r requirements.txt

      - name: Python syntax check
        working-directory: apps/ai-service
        run: |
          python -m py_compile app/main.py
          find app -name "*.py" -exec python -m py_compile {} \;

      - name: Run linting
        working-directory: apps/ai-service
        run: |
          pip install ruff
          ruff check .

      - name: Verify app can start
        working-directory: apps/ai-service
        env:
          AI_ENV: test
          AI_MOCK_MODE: "true"
          JWT_SECRET: "ci-test-secret"
          POSTGRES_DSN: "postgresql://test:test@localhost:5432/test_db"
        run: |
          python -c "from app.main import app; print('âœ… App imports successfully')"

  # Docker é…ç½®éªŒè¯
  config-validate:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate Docker Compose files
        run: |
          docker compose -f docker-compose.yml config --quiet
          docker compose -f docker-compose.prod.yml config --quiet
          echo "âœ… Docker Compose files are valid"

  # ===========================================================================
  # å˜æ›´æ£€æµ‹: æ ¹æ®æ–‡ä»¶è·¯å¾„åˆ¤æ–­å“ªäº›æ¨¡å—éœ€è¦é‡æ–°æ„å»º
  # ===========================================================================
  detect-changes:
    needs: [frontend-test, backend-test, ai-test, config-validate]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    timeout-minutes: 5
    outputs:
      backend: ${{ steps.filter.outputs.backend }}
      ai-service: ${{ steps.filter.outputs.ai-service }}
      blog: ${{ steps.filter.outputs.blog }}
      admin: ${{ steps.filter.outputs.admin }}
      any_changed: ${{ steps.check.outputs.any_changed }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Detect file changes
        id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            backend:
              - 'apps/server/**'
              - 'docker-compose*.yml'
              - '.github/workflows/ci-cd.yml'
            ai-service:
              - 'apps/ai-service/**'
              - 'docker-compose*.yml'
              - '.github/workflows/ci-cd.yml'
            blog:
              - 'apps/blog/**'
              - 'packages/**'
              - 'package.json'
              - 'pnpm-lock.yaml'
              - 'pnpm-workspace.yaml'
              - 'docker-compose*.yml'
              - '.github/workflows/ci-cd.yml'
            admin:
              - 'apps/admin/**'
              - 'packages/**'
              - 'package.json'
              - 'pnpm-lock.yaml'
              - 'pnpm-workspace.yaml'
              - 'docker-compose*.yml'
              - '.github/workflows/ci-cd.yml'

      - name: Check if any module changed
        id: check
        run: |
          if [[ "${{ steps.filter.outputs.backend }}" == "true" || \
                "${{ steps.filter.outputs.ai-service }}" == "true" || \
                "${{ steps.filter.outputs.blog }}" == "true" || \
                "${{ steps.filter.outputs.admin }}" == "true" ]]; then
            echo "any_changed=true" >> $GITHUB_OUTPUT
          else
            echo "any_changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Print change detection results
        run: |
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "ğŸ“¦ å˜æ›´æ£€æµ‹ç»“æœ:"
          echo "  backend:    ${{ steps.filter.outputs.backend }}"
          echo "  ai-service: ${{ steps.filter.outputs.ai-service }}"
          echo "  blog:       ${{ steps.filter.outputs.blog }}"
          echo "  admin:      ${{ steps.filter.outputs.admin }}"
          echo "  any_changed: ${{ steps.check.outputs.any_changed }}"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"

  # ===========================================================================
  # æ¡ä»¶æ€§æ„å»º: ä»…æ„å»ºå‘ç”Ÿå˜æ›´çš„æ¨¡å—
  # ===========================================================================
  build-backend:
    needs: detect-changes
    if: needs.detect-changes.outputs.backend == 'true'
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_REGISTRY }}/aetherblog-backend
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./apps/server/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.DOCKER_REGISTRY }}/aetherblog-backend:buildcache
          cache-to: type=registry,ref=${{ env.DOCKER_REGISTRY }}/aetherblog-backend:buildcache,mode=max
          platforms: linux/amd64

  build-ai-service:
    needs: detect-changes
    if: needs.detect-changes.outputs.ai-service == 'true'
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_REGISTRY }}/aetherblog-ai-service
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./apps/ai-service/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.DOCKER_REGISTRY }}/aetherblog-ai-service:buildcache
          cache-to: type=registry,ref=${{ env.DOCKER_REGISTRY }}/aetherblog-ai-service:buildcache,mode=max
          platforms: linux/amd64

  build-blog:
    needs: detect-changes
    if: needs.detect-changes.outputs.blog == 'true'
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_REGISTRY }}/aetherblog-blog
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./apps/blog/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.DOCKER_REGISTRY }}/aetherblog-blog:buildcache
          cache-to: type=registry,ref=${{ env.DOCKER_REGISTRY }}/aetherblog-blog:buildcache,mode=max
          platforms: linux/amd64

  build-admin:
    needs: detect-changes
    if: needs.detect-changes.outputs.admin == 'true'
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_REGISTRY }}/aetherblog-admin
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./apps/admin/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.DOCKER_REGISTRY }}/aetherblog-admin:buildcache
          cache-to: type=registry,ref=${{ env.DOCKER_REGISTRY }}/aetherblog-admin:buildcache,mode=max
          platforms: linux/amd64

  # ===========================================================================
  # è‡ªåŠ¨éƒ¨ç½²åˆ°æœåŠ¡å™¨ (Webhook è§¦å‘)
  # ===========================================================================
  deploy:
    needs: [detect-changes, build-backend, build-ai-service, build-blog, build-admin]
    # å³ä½¿éƒ¨åˆ† build job è¢«è·³è¿‡ä¹Ÿèƒ½è¿è¡Œï¼Œä½†è‡³å°‘æœ‰ä¸€ä¸ªæ¨¡å—è¢«æ„å»ºæ‰è§¦å‘éƒ¨ç½²
    if: |
      always() &&
      github.ref == 'refs/heads/main' && github.event_name == 'push' &&
      needs.detect-changes.outputs.any_changed == 'true' &&
      !contains(needs.*.result, 'failure') &&
      !contains(needs.*.result, 'cancelled')
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Print deployment info
        run: |
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "ğŸš€ è§¦å‘éƒ¨ç½² - ä»¥ä¸‹æ¨¡å—å·²æ›´æ–°:"
          [[ "${{ needs.detect-changes.outputs.backend }}" == "true" ]] && echo "  âœ… backend"
          [[ "${{ needs.detect-changes.outputs.ai-service }}" == "true" ]] && echo "  âœ… ai-service"
          [[ "${{ needs.detect-changes.outputs.blog }}" == "true" ]] && echo "  âœ… blog"
          [[ "${{ needs.detect-changes.outputs.admin }}" == "true" ]] && echo "  âœ… admin"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"

      - name: Trigger deployment webhook
        run: |
          set -euo pipefail

          response_file=$(mktemp)
          http_code=$(curl -sS -X POST \
            --max-time 900 \
            --connect-timeout 10 \
            --retry 2 \
            --retry-delay 2 \
            --retry-connrefused \
            -o "$response_file" \
            -w "%{http_code}" \
            "${{ secrets.DEPLOY_WEBHOOK_URL }}")

          echo "Webhook HTTP status: $http_code"
          echo "Webhook response:"
          cat "$response_file"

          if [ "$http_code" != "200" ]; then
            echo "âŒ Deployment failed, webhook status: $http_code"
            exit 1
          fi

          echo "âœ… Deployment completed successfully"
