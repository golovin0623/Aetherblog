name: Build and Push Docker Images

on:
  push:
    branches:
      - main
    tags:
      - 'v*.*.*'  # 匹配版本标签,如 v1.0.0, v2.1.3
  workflow_dispatch:  # 允许手动触发
    inputs:
      version:
        description: 'Version tag (e.g., v1.0.0)'
        required: false
        default: 'latest'

env:
  DOCKER_REGISTRY: ${{ secrets.DOCKER_USERNAME || 'golovin0623' }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - service: backend
            dockerfile: ./apps/server/Dockerfile
          - service: ai-service
            dockerfile: ./apps/ai-service/Dockerfile
          - service: blog
            dockerfile: ./apps/blog/Dockerfile
          - service: admin
            dockerfile: ./apps/admin/Dockerfile

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract version
        id: version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            # 如果是 tag 触发,使用 tag 名称
            VERSION=${GITHUB_REF#refs/tags/}
          elif [[ "${{ github.event.inputs.version }}" != "" ]]; then
            # 如果是手动触发,使用输入的版本
            VERSION=${{ github.event.inputs.version }}
          else
            # 否则使用 commit SHA 的前 7 位
            VERSION=main-${GITHUB_SHA::7}
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION"

      - name: Build and push ${{ matrix.service }}
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ${{ matrix.dockerfile }}
          push: true
          tags: |
            ${{ env.DOCKER_REGISTRY }}/aetherblog-${{ matrix.service }}:${{ steps.version.outputs.version }}
            ${{ env.DOCKER_REGISTRY }}/aetherblog-${{ matrix.service }}:latest
          cache-from: type=registry,ref=${{ env.DOCKER_REGISTRY }}/aetherblog-${{ matrix.service }}:buildcache
          cache-to: type=registry,ref=${{ env.DOCKER_REGISTRY }}/aetherblog-${{ matrix.service }}:buildcache,mode=max
          platforms: linux/amd64,linux/arm64  # 多平台构建

      - name: Image digest
        run: echo "Image pushed successfully for ${{ matrix.service }}"

  notify:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Send notification
        run: |
          if [[ "${{ needs.build-and-push.result }}" == "success" ]]; then
            echo "✅ All Docker images built and pushed successfully!"
          else
            echo "❌ Docker build failed!"
            exit 1
          fi
