# =============================================================================
# AetherBlog Production Docker Compose
# =============================================================================
# 
# 使用方法 (本地构建):
#   docker-compose -f docker-compose.prod.yml up -d --build
#
# 使用方法 (从 Docker Hub 拉取):
#   DOCKER_REGISTRY=golovin0623 docker-compose -f docker-compose.prod.yml up -d
#
# 端口映射:
#   - 7899: 统一入口网关 (Nginx) ← 推荐使用此端口访问
#   - 7893: 博客前端直接访问 (可选)
#   - 7894: 管理后台直接访问 (可选)
#   - 7895: PostgreSQL
#
# 访问方式:
#   - 博客: http://yourdomain:7896/
#   - 后台: http://yourdomain:7896/admin
#   - API:  http://yourdomain:7896/api
#
# =============================================================================

services:

  # ---------------------------------------------------------------------------
  # Gateway (统一入口)
  # ---------------------------------------------------------------------------
  
  gateway:
    image: nginx:alpine
    container_name: aetherblog-gateway
    restart: unless-stopped
    ports:
      - "${GATEWAY_PORT:-7899}:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - blog
      - admin
      - backend
    networks:
      - aetherblog-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 5s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 64M
        reservations:
          memory: 32M

  # ---------------------------------------------------------------------------
  # Database Services
  # ---------------------------------------------------------------------------
  
  # PostgreSQL 17 with pgvector (AI功能必需)
  postgres:
    image: pgvector/pgvector:pg17
    container_name: aetherblog-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: aetherblog
      POSTGRES_USER: aetherblog
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-aetherblog123}
    ports:
      - "${POSTGRES_PORT:-7895}:5432"
    volumes:
      - aetherblog_postgres_data:/var/lib/postgresql/data
    networks:
      - aetherblog-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U aetherblog -d aetherblog"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  # ---------------------------------------------------------------------------
  # Application Services
  # ---------------------------------------------------------------------------

  backend:
    image: ${DOCKER_REGISTRY:-}${DOCKER_REGISTRY:+/}aetherblog-backend:${VERSION:-latest}
    build:
      context: .
      dockerfile: apps/server/Dockerfile
      platforms:
        - linux/amd64
        - linux/arm64
    container_name: aetherblog-backend
    restart: unless-stopped
    expose:
      - "8080"
    environment:
      SPRING_PROFILES_ACTIVE: prod
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/aetherblog
      SPRING_DATASOURCE_USERNAME: aetherblog
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD:-aetherblog123}
      SPRING_DATA_REDIS_HOST: ${REDIS_HOST:-host.docker.internal}
      SPRING_DATA_REDIS_PORT: ${REDIS_PORT:-6999}
      SPRING_DATA_REDIS_PASSWORD: ${REDIS_PASSWORD:-}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - aetherblog-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    deploy:
      resources:
        limits:
          memory: 1536M
        reservations:
          memory: 512M

  blog:
    image: ${DOCKER_REGISTRY:-}${DOCKER_REGISTRY:+/}aetherblog-blog:${VERSION:-latest}
    build:
      context: .
      dockerfile: apps/blog/Dockerfile
      platforms:
        - linux/amd64
        - linux/arm64
      args:
        NEXT_PUBLIC_API_URL: http://backend:8080
        NEXT_PUBLIC_ADMIN_URL: /admin/
    container_name: aetherblog-blog
    restart: unless-stopped
    ports:
      - "${BLOG_PORT:-7893}:3000"  # 可选：直接访问
    expose:
      - "3000"
    environment:
      API_URL: http://backend:8080
      NODE_ENV: production
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - aetherblog-network
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  admin:
    image: ${DOCKER_REGISTRY:-}${DOCKER_REGISTRY:+/}aetherblog-admin:${VERSION:-latest}
    build:
      context: .
      dockerfile: apps/admin/Dockerfile
      platforms:
        - linux/amd64
        - linux/arm64
    container_name: aetherblog-admin
    restart: unless-stopped
    ports:
      - "${ADMIN_PORT:-7894}:80"  # 可选：直接访问
    expose:
      - "80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - aetherblog-network
    deploy:
      resources:
        limits:
          memory: 128M
        reservations:
          memory: 64M

# ---------------------------------------------------------------------------
# Volumes
# ---------------------------------------------------------------------------

volumes:
  aetherblog_postgres_data:
    name: aetherblog_postgres_data

# ---------------------------------------------------------------------------
# Networks
# ---------------------------------------------------------------------------

networks:
  aetherblog-network:
    driver: bridge
