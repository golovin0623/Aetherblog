# =============================================================================
# AetherBlog 生产环境 Docker Compose
# =============================================================================
# 
# 使用方法 (本地构建):
#   docker-compose -f docker-compose.prod.yml up -d --build
#
# 使用方法 (从 Docker Hub 拉取):
#   DOCKER_REGISTRY=golovin0623 docker-compose -f docker-compose.prod.yml up -d
#
# 端口映射:
#   - 7899: 统一入口网关 (Nginx) ← 推荐使用此端口访问
#   - 7893: 博客前端直接访问 (可选)
#   - 7894: 管理后台直接访问 (可选)
#   - 7895: PostgreSQL
#
# 访问方式:
#   - 博客: http://yourdomain:7896/
#   - 后台: http://yourdomain:7896/admin
#   - API:  http://yourdomain:7896/api
#
# =============================================================================

services:

  # ---------------------------------------------------------------------------
  # Watchtower (自动更新服务 - 拉取式部署)
  # ---------------------------------------------------------------------------
  watchtower:
    image: containrrr/watchtower
    container_name: aetherblog-watchtower
    restart: unless-stopped
    environment:
      - WATCHTOWER_CLEANUP=true
      - WATCHTOWER_POLL_INTERVAL=300 # 每5分钟检查一次
      - WATCHTOWER_INCLUDE_STOPPED=true
      - WATCHTOWER_REVIVE_STOPPED=true
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    command: --interval 300

  # ---------------------------------------------------------------------------
  # Gateway (统一入口)
  # ---------------------------------------------------------------------------
  
  gateway:
    image: nginx:alpine
    container_name: aetherblog-gateway
    restart: unless-stopped
    ports:
      - "${GATEWAY_PORT:-7899}:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - blog
      - admin
      - backend
      - ai-service
    networks:
      - aetherblog-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 5s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 64M
        reservations:
          memory: 32M

  # ---------------------------------------------------------------------------
  # 数据库服务
  # ---------------------------------------------------------------------------
  
  # PostgreSQL 17 with pgvector (AI功能必需)
  postgres:
    image: pgvector/pgvector:pg17
    container_name: aetherblog-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: aetherblog
      POSTGRES_USER: aetherblog
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-aetherblog123}
    ports:
      - "${POSTGRES_PORT:-7895}:5432"
    volumes:
      - aetherblog_postgres_data:/var/lib/postgresql/data
    networks:
      - aetherblog-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U aetherblog -d aetherblog"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  # Redis (可选，添加 --profile with-redis 启动内置 Redis)
  # 如果使用外部 Redis，设置 REDIS_HOST 和 REDIS_PORT 环境变量
  redis:
    image: redis:7.2-alpine
    container_name: aetherblog-redis
    restart: unless-stopped
    profiles:
      - with-redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    networks:
      - aetherblog-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 128M


  # ---------------------------------------------------------------------------
  # 应用服务
  # ---------------------------------------------------------------------------

  backend:
    image: ${DOCKER_REGISTRY:-}${DOCKER_REGISTRY:+/}aetherblog-backend:${VERSION:-latest}
    build:
      context: .
      dockerfile: apps/server/Dockerfile
      platforms:
        - linux/amd64
        - linux/arm64
    container_name: aetherblog-backend
    restart: unless-stopped
    expose:
      - "8080"
    environment:
      SPRING_PROFILES_ACTIVE: prod
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/aetherblog
      SPRING_DATASOURCE_USERNAME: aetherblog
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD:-aetherblog123}
      SPRING_DATA_REDIS_HOST: ${REDIS_HOST:-redis}
      SPRING_DATA_REDIS_PORT: ${REDIS_PORT:-6379}
      SPRING_DATA_REDIS_PASSWORD: ${REDIS_PASSWORD:-}
      AI_SERVICE_URL: http://ai-service:8000
      OPENAI_API_KEY: ${OPENAI_API_KEY:-sk-proj-mock-key-for-testing}
      JWT_SECRET: ${JWT_SECRET:-aetherblog-secret-key-for-jwt-token-generation-2024}
      LOGGING_FILE_NAME: /app/logs/server.log
      APP_LOG_PATH: /app/logs
    volumes:
      - aetherblog_uploads:/app/uploads
      - aetherblog_logs:/app/logs
      - /var/run/docker.sock:/var/run/docker.sock:ro  # 容器监控 (只读)
      - /proc/meminfo:/host_proc/meminfo:ro  # 宿主机内存信息 (最小权限)
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - aetherblog-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    deploy:
      resources:
        limits:
          memory: 1536M
        reservations:
          memory: 512M

  ai-service:
    image: ${DOCKER_REGISTRY:-}${DOCKER_REGISTRY:+/}aetherblog-ai-service:${VERSION:-latest}
    build:
      context: .
      dockerfile: apps/ai-service/Dockerfile
      platforms:
        - linux/amd64
        - linux/arm64
    container_name: aetherblog-ai-service
    restart: unless-stopped
    expose:
      - "8000"
    environment:
      AI_ENV: prod
      AI_HOST: 0.0.0.0
      AI_PORT: 8000
      AI_LOG_LEVEL: info
      AI_MOCK_MODE: ${AI_MOCK_MODE:-false}
      AI_JWT_MODE: ${AI_JWT_MODE:-HMAC}
      AI_JWT_SECRET: ${JWT_SECRET:-aetherblog-secret-key-for-jwt-token-generation-2024}
      AI_JWT_JWKS_URL: ${AI_JWT_JWKS_URL:-}
      AI_JWT_ISSUER: ${AI_JWT_ISSUER:-}
      AI_JWT_AUDIENCE: ${AI_JWT_AUDIENCE:-}
      REDIS_URL: ${AI_REDIS_URL:-redis://${REDIS_HOST:-redis}:${REDIS_PORT:-6379}/0}
      POSTGRES_DSN: postgresql://aetherblog:${POSTGRES_PASSWORD:-aetherblog123}@postgres:5432/aetherblog
      OPENAI_API_KEY: ${OPENAI_API_KEY:-sk-proj-mock-key-for-testing}
      OPENAI_BASE_URL: ${OPENAI_BASE_URL:-https://api.openai.com}
      OPENAI_COMPAT_BASE_URL: ${OPENAI_COMPAT_BASE_URL:-}
      OPENAI_COMPAT_API_KEY: ${OPENAI_COMPAT_API_KEY:-}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - aetherblog-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8000/health"]
      interval: 30s
      timeout: 5s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 768M
        reservations:
          memory: 256M

  blog:
    image: ${DOCKER_REGISTRY:-}${DOCKER_REGISTRY:+/}aetherblog-blog:${VERSION:-latest}
    build:
      context: .
      dockerfile: apps/blog/Dockerfile
      platforms:
        - linux/amd64
        - linux/arm64
      args:
        NEXT_PUBLIC_API_URL: http://backend:8080
        NEXT_PUBLIC_ADMIN_URL: /admin/
    container_name: aetherblog-blog
    restart: unless-stopped
    ports:
      - "${BLOG_PORT:-7893}:3000"  # 可选：直接访问
    expose:
      - "3000"
    environment:
      API_URL: http://backend:8080
      NODE_ENV: production
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - aetherblog-network
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  admin:
    image: ${DOCKER_REGISTRY:-}${DOCKER_REGISTRY:+/}aetherblog-admin:${VERSION:-latest}
    build:
      context: .
      dockerfile: apps/admin/Dockerfile
      platforms:
        - linux/amd64
        - linux/arm64
    container_name: aetherblog-admin
    restart: unless-stopped
    ports:
      - "${ADMIN_PORT:-7894}:80"  # 可选：直接访问
    expose:
      - "80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - aetherblog-network
    deploy:
      resources:
        limits:
          memory: 128M
        reservations:
          memory: 64M

# ---------------------------------------------------------------------------
# 数据卷
# ---------------------------------------------------------------------------

volumes:
  aetherblog_postgres_data:
    name: aetherblog_postgres_data
  aetherblog_uploads:
    name: aetherblog_uploads
  aetherblog_logs:
    name: aetherblog_logs

# ---------------------------------------------------------------------------
# 网络
# ---------------------------------------------------------------------------

networks:
  aetherblog-network:
    driver: bridge
